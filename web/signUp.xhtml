
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    </h:head>

    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    Welcome to LinkedU! 
                </div>
               <h:form class="navbar-form navbar-right" role="login">
        <div class="form-group input-group">
            <div style = "color: #1F8EEF">Username</div>
            <h:inputText class="form-control" value = "#{loginController.loginModel.userID}" /><br></br>
          <div style = "color: #1F8EEF">Password</div>
          <h:inputText class="form-control" value = "#{loginController.loginModel.password}" />

          <span class="input-group-btn">
            <h:commandButton class="btn btn-default btn-block btn-sm btn-info"  value="Submit" action = "#{loginController.authenticate()}" />
              <span class="glyphicon glyphicon-search"></span>
          </span>        
        </div>
      </h:form>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h3 class="text-center">Sign Up</h3>
                    <hr />
                    <h:form id = "signUp" >
                        <div class="form-group">
                            <label for="exampleInputName">First Name</label>
                            <h:inputText  class="form-control input-sm" id="exampleInputEmail1" required ="true"
                                   value ="#{loginController.theModel.firstName}">
                                <f:validateLength minimum = "2" maximum = "25" />
                                </h:inputText>  
                        </div>
                        <div class="form-group">
                            <label for="exampleInputLastName">Last Name</label>
                            <h:inputText class="form-control input-sm" id="exampleInputPassword1" required ="true"
                                   value="#{loginController.theModel.lastName}">
                            <validateLength minimum = "2" maximum = "25"/>
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputUserID">User ID</label>
                            <h:inputText class="form-control input-sm" id= "userID" required ="true"
                                         value="#{loginController.theModel.userID}">
                                <f:ajax event="keyup" render="checkUser"/> 
                            </h:inputText>
                            <h:outputText value="#{loginController.userResult}" escape="false" id="checkUser">
                            </h:outputText>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword">Password</label>
                            <h:inputSecret class="form-control input-sm" id="exampleInputPassword" required ="true" 
                                   value="#{loginController.theModel.password}">
                            </h:inputSecret>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputConfirmPass">Confirm Password</label>
                            <h:inputSecret class="form-control input-sm" id="exampleInputConfirmPass" required ="true"
                                   value="#{loginController.theModel.passwordConfirm}">
                            </h:inputSecret>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail">Email</label>
                            <h:inputText class="form-control input-sm" id="exampleInputEmail" required ="true" 
                                   value="#{loginController.theModel.email}">
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputSecurity">Cell Phone Number</label>
                            <h:inputText class="form-control input-sm" id="exampleInputSecurity" required ="true"
                                   value="#{loginController.theModel.cellNumber}">
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputQuestion">Security Question</label>
                            <h:inputText class="form-control input-sm" id="exampleInputQuestion" required ="true"
                                   value="#{loginController.theModel.securityQuestion}">
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputAnswer">Security Answer</label>
                            <h:inputText class="form-control input-sm" id="exampleInputAnswer" required ="true"
                                   value="#{loginController.theModel.securityAnswer}">
                            </h:inputText>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h:commandButton class="btn btn-default btn-block btn-sm btn-info" value="Submit" 
                                   action="#{loginController.createProfile()}"  />
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>

</html>
