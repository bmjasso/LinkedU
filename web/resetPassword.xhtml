<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
        <title>Reset Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    Please enter your User ID and associated email:
                </div>
            </div>
            <h:form>
                <div class="form-group">
                    <label for="inputID">User ID:</label>
                    <h:inputText class="form-control input-sm" id="inputID" required="true"
                                 value="#{loginController.resetModel.userID}">
                    </h:inputText>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email:</label>
                    <h:inputText class="form-control input-sm" id="inputEmail" required="true"
                                 value="#{loginController.resetModel.email}">
                    </h:inputText>    
                </div>
                <div class="col-md-6">
                    <h:commandButton class="btn btn-default btn-block btn-sm btn-success"
                                     value="Reset Password" 
                                     action="#{loginController.sendResetEmail()}" />
                </div>
            </h:form>
        </div>
    </body>
</html>
