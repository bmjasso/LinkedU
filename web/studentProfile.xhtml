<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

     <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    </h:head>
    <h:body>  
     <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    My Account
                </div>
                <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href ="index.xhtml">Home</a></li>
                <li class="active"><a href ="studentProfile.xhtml">Logout</a></li>
               </ul>
            </div>
     </div>
        
        <h2 class = "text-center"> Welcome #{loginController.loginModel.userID}</h2>
        <h3 class = "text-center" >First Name: <h:outputText value ="#{loginController.theModel.firstName}" /></h3>
        <h3 class = "text-center" >Last Name:  <h:outputText value ="#{loginController.theModel.lastName}" /></h3>
        <h3 class = "text-center" >User ID: <h:outputText value ="#{loginController.theModel.userID}" /></h3>
        <h3 class = "text-center" >Password: <h:outputText value ="#{loginController.theModel.password}" /></h3>
        <h3 class = "text-center" >Email:  <h:outputText value ="#{loginController.theModel.email}" /></h3>
        <h3 class = "text-center" >Cell Number: <h:outputText value ="#{loginController.theModel.cellNumber}" /></h3>
        <h3 class = "text-center" >Security Question: <h:outputText value ="#{loginController.theModel.securityQuestion}" /></h3>
        <h3 class = "text-center" >Security Answer: <h:outputText value ="#{loginController.theModel.securityAnswer}" /></h3>
        <h:form>
            <div class ="container">
         <div class="row">
           <div class="col-md-4">
        <h:commandButton class ="btn btn-default btn-block btn-sm btn-info" value ="Update Information" action ="update.xhtml" />
           </div>
         </div>
            </div>
        </h:form>
    </h:body>
</html>
