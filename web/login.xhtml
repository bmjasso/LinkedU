
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    </h:head>

    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    DEMO
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h3 class="text-center">Login Page</h3>
                    <hr />
                    <h:form>
                        <div class="form-group">
                            <label for="exampleInputPassword">User ID</label>
                            <h:inputText class="form-control input-sm" id="exampleInputUserID" required ="true"
                                         value="#{loginController.loginModel.userID}">
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword">Password</label>
                            <h:inputSecret class="form-control input-sm" id="exampleInputPassword" required ="true" 
                                           value="#{loginController.loginModel.password}">
                            </h:inputSecret>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h:commandButton class="btn btn-default btn-block btn-sm btn-success" value="Login" action="#{loginController.authenticate()}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
