<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    Welcome to LinkedU!
                </div>
                <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href ="login.xhtml">Login</a></li>
                <li class="active"><a href ="studentProfile.xhtml">My Account</a></li>
               </ul>
          </div>
        </div>
        <div class="jumbotron">
            <div class="container text-center">
            <h2>What is LinkedU?</h2>      
            <p>LinkedU is a place for high school students and universities to connect.</p>
           </div>
        </div>
        <h:form>
            <div class="row"></div>
                <div class="col-md-4"></div>
        <div class="input-group">
        <label for="searchUni">Search Universities</label>
        <h:inputText class="form-control input-sm " id="searchUni" required ="false"
                      value="" />
        <h:commandButton class="btn btn-default btn-block btn-sm btn-success" value = "Search">
        </h:commandButton>
        <br></br>
        <label for="searchStudent">Search Students</label>
        <h:inputText class="form-control input-sm" id="searchStudent" required ="false"
                      value="#{insertcontroller}">
        </h:inputText>
        <h:commandButton class="btn btn-default btn-block btn-sm btn-success" value = "Search">
        </h:commandButton>
        </div>
        </h:form>
        <div class="container text-center">
        <h2>Showcased Universities</h2>
        </div>
        
        <div class="container-fluid bg-3 text-center">    
        <div class="row">
    <div class="col-sm-3">
      <p>Illinois State University</p>
      <img src="resources/images/isu.jpg" class="img-responsive" style="width:100%" alt="Image"></img>
    </div>
    <div class="col-sm-3"> 
      <p>Western Illinois University</p>
      <img src="resources/images/western.jpg" class="img-responsive" style="width:100%" alt="Image"></img>
    </div>
    <div class="col-sm-3"> 
      <p>Northern Illinois University</p>
      <img src="resources/images/northern.jpg" class="img-responsive" style="width:100%" alt="Image"></img>
    </div>
    <div class="col-sm-3"> 
      <p>Southern Illinois University</p>
      <img src="resources/images/southern.jpg" class="img-responsive" style="width:100%" alt="Image"></img>
    </div>
    </div>
    </div>
    
        
    </h:body>
</html>
