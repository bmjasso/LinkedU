<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

     <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    </h:head>
    <h:body>  
     <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    Update Account
                </div>
                </div>
     </div>
        <h:form>
        <h3 class = "text-center">Update Profile</h3>
        <h3 class = "text-center" >First Name: <h:inputText value ="#{loginController.theModel.firstName}" /></h3>
        <h3 class = "text-center" >Last Name:  <h:inputText value ="#{loginController.theModel.lastName}" /></h3>
        <h3 class = "text-center" >User ID: <h:inputText value ="#{loginController.theModel.userID}" /></h3>
        <h3 class = "text-center" >Password: <h:inputText value ="#{loginController.theModel.password}" /></h3>
        <h3 class = "text-center" >Email:  <h:inputText value ="#{loginController.theModel.email}" /></h3>
        <h3 class = "text-center" >Cell Number: <h:inputText value ="#{loginController.theModel.cellNumber}" /></h3>
        <h3 class = "text-center" >Security Question: <h:inputText value ="#{loginController.theModel.securityQuestion}" /></h3>
        <h3 class = "text-center" >Security Answer: <h:inputText value ="#{loginController.theModel.securityAnswer}" /></h3>
        <div class ="container">
         <div class="row">
           <div class="col-md-4">
         <h:commandButton class="btn btn-default btn-block btn-sm btn-success btn-block" value ="Submit" action ="#{loginController.updateThis()}" />
         <h:commandButton class="btn btn-default btn-block btn-sm btn-success btn-block" value ="Back" action ="studentProfile.xhtml" />

           </div>
         </div>
        </div>
        <h:outputText class ="text-center" value ="#{loginController.updateStatus}">
                </h:outputText>
        </h:form>
    </h:body>
</html>
