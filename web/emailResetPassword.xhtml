<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Some Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p>UserID: #{param.userID}</p>
        <f:metadata>
            <f:viewParam name="userID" value="#{loginController.theModel.userID}" required="true" />
        </f:metadata>
        <h:form>            
            <p>Password: <h:inputSecret id="password" required="true" value="#{loginController.theModel.password}">
                    </h:inputSecret></p>
            <p>Confirm Password: <h:inputSecret id="passwordConfirm" required="true" value="#{loginController.theModel.passwordConfirm}">
                    </h:inputSecret></p>
            <h:commandButton class="btn btn-default btn-block btn-sm btn-success" value="Reset" action="#{loginController.resetPassword()}" />            
        </h:form>
    </h:body>
</html>
